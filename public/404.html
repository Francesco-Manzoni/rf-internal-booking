<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RF Internal Bookings</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      var pathSegmentsToKeep = 1; // Keep 1 segment for /rf-internal-booking/

      var l = window.location;
      
      // Get the segments after the base path
      var segments = l.pathname.split('/').slice(1 + pathSegmentsToKeep);
      
      // Redirect to the app with the route as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + segments.join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <!-- This page is just a fallback for when GitHub Pages can't find a route -->
    <!-- It redirects to the main app while preserving the intended route -->
  </body>
</html>
